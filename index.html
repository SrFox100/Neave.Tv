        <link rel="icon" sizes="64x64" href="/assets/images/icon.png">
        <style>
            @keyframes neave-anim {
                to {
                    background-position: 0 400%
                }
            }

            @keyframes fade-anim {
                0% {
                    opacity: 0
                }

                40% {
                    opacity: 0
                }

                50% {
                    opacity: 1
                }

                60% {
                    opacity: 0
                }

                100% {
                    opacity: 0
                }
            }

            @keyframes fade-mid-anim {
                0% {
                    opacity: .5
                }

                40% {
                    opacity: .5
                }

                50% {
                    opacity: 1
                }

                60% {
                    opacity: .5
                }

                100% {
                    opacity: .5
                }
            }

            .neave {
                position: absolute;
                display: block;
                left: 15px;
                left: calc(15px + env(safe-area-inset-left));
                top: 15px;
                top: calc(15px + env(safe-area-inset-top));
                width: 44px;
                height: 44px;
                margin: 0;
                padding: 0;
                z-index: 100
            }

            .neave .title {
                display: none
            }

            .neave svg {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 100;
                border-radius: 50%;
                border: 2px solid #fff;
                margin: 0;
                padding: 0;
                box-sizing: content-box;
                pointer-events: none
            }

            .mobile .neave svg {
                animation: fade-mid-anim 5s infinite ease-in-out
            }

            .neave .disc {
                position: absolute;
                display: block;
                width: 44px;
                height: 44px;
                background-color: #9fc;
                background-image: linear-gradient(to bottom,#9fc 0%,#9cf 25%,#f9c 50%,#fc9 75%,#9fc 100%);
                background-size: 100% 400%;
                border-radius: 50%;
                pointer-events: none;
                animation: neave-anim 8s infinite linear;
                opacity: 0;
                will-change: opacity;
                transition: opacity .2s ease-out
            }

            .mobile .neave .disc {
                animation: neave-anim 8s infinite linear,fade-anim 5s infinite ease-in-out
            }

            body:not(.mobile) .neave:hover .disc {
                opacity: 1
            }

            .neave:active {
                margin-top: 1px
            }
        </style>
        <link rel="stylesheet" href="assets/css/tv.css">
        <link rel="stylesheet" href="assets/css/css.css">
    </head>
